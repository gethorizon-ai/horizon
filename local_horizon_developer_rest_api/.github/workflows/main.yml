name: Deploy to EC2 using CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Deploy to EC2 using CodeDeploy
      run: |
        # Package the repository contents into a zip archive
        zip -r deployment-package.zip . -x *.git* -x *.github*

        # Push the deployment package to Amazon S3
        aws s3 cp deployment-package.zip s3://api-horizon-prod-001-deployment/deployment-package.zip

        # Register a new revision for the CodeDeploy application
        aws deploy register-application-revision --application-name horizon-V001 --s3-location bucket=api-horizon-prod-001-deployment,key=deployment-package.zip,bundleType=zip

        # Deploy the new revision
        aws deploy create-deployment --application-name horizon-V001 --deployment-group-name horizon-api-deployment-group-001 --s3-location bucket=api-horizon-prod-001-deployment,key=deployment-package.zip,bundleType=zip
